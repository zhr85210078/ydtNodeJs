{% extends "layout.html" %} 
{% block head %}
<title>Login</title>
<base href="/Login" />
<link href="src/vendor/animate.css/animate.css?rev={{version}}" rel="stylesheet">
<link href="src/vendor/material-design-iconic-font/dist/css/material-design-iconic-font.css?rev={{version}}" rel="stylesheet"> 
<link href="src/css/login.css?rev={{version}}" rel="stylesheet">
{% endblock %} 
{% block content %}
<div class="login-content" ng-controller="LoginController as lctrl" ng-cloak>
    <!-- Login -->
    <div class="lc-block" id="l-login" ng-class="{ 'toggled': lctrl.login === 1 }" ng-if="lctrl.login === 1">
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
            <div class="fg-line">
                <input type="text" id="EmailAddressInput" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
            <div class="fg-line">
                <input type="password" id="PasswordInput" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="RememberMeInput">
                <i class="input-helper"></i>
                记住我
            </label>
        </div>
        <a href="#登录" id="LoginButton" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
        <ul class="login-navigation">
            <li block="#l-register" class="bgm-red" ng-click="lctrl.toggled(0,1,0)">注册</li>
            <li block="#l-forget-password" class="bgm-orange" ng-click="lctrl.toggled(0,0,1)">忘记密码?</li>
        </ul>
    </div>
    <!-- Register -->
    <div class="lc-block" id="l-register" ng-class="{ 'toggled': lctrl.register === 1 }" ng-if="lctrl.register === 1">
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
            <div class="fg-line">
                <input type="text" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
            <div class="fg-line">
                <input type="text" class="form-control" placeholder="邮箱">
            </div>
        </div>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
            <div class="fg-line">
                <input type="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                同意协议
            </label>
        </div>
        <a href="#注册" id="registerButton" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
        <ul class="login-navigation">
            <li block="#l-login" class="bgm-green" ng-click="lctrl.toggled(1,0,0)">登录</li>
            <li block="#l-forget-password" class="bgm-orange" ng-click="lctrl.toggled(0,0,1)">忘记密码?

            </li>
        </ul>
    </div>
    <!-- Forgot Password -->
    <div class="lc-block" id="l-forget-password" ng-class="{ 'toggled': lctrl.forgot === 1 }" ng-if="lctrl.forgot === 1">
        <p class="text-left">根据注册时提供的邮箱可以重置密码.</p>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
            <div class="fg-line">
                <input type="text" id="emailResetPassword" class="form-control" placeholder="邮箱">
            </div>
        </div>
        <a href="#找回密码" id="resetButton" onclick="sendEmail()" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
        <ul class="login-navigation">
            <li block="#l-login" class="bgm-green" ng-click="lctrl.toggled(1,0,0)">登录</li>
            <li block="#l-register" class="bgm-red" ng-click="lctrl.toggled(0,1,0)">注册</li>
        </ul>
    </div>
</div>
{% endblock %} 
{% block foot %}
<script type="text/javascript" src="src/js/controllers/loginController.js?rev={{version}}"></script>
<script type="text/javascript" src="src/js/services/LoginService.js?rev={{version}}"></script>
<script type="text/javascript" src="src/js/directives/formDirective.js?rev={{version}}"></script>
{% endblock %}
